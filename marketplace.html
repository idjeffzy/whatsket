<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsKet - a whatsapp market place</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav class="navbar navbar sticky-top navbar-dark navbar-expand-md p-3 px-2 text-white">
      <h1 class="navbar-brand fs-2 my-auto"><i class="fas fa-won-sign"></i>hatsKet Brands</h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-lg-auto ms-md-auto fs-5">
          <li class="nav-item d-flex align-items-center"><input class="filter form-control my-auto" type="search" placeholder="Filter" aria-label="Search"></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Categories
            </a>
            <ul class="no-btm-pd dropdown-menu" aria-labelledby="navbarDarkDropdownMenuLink">
              <li><a class="dropdown-item" href="#">Products</a></li>
              <li><a class="dropdown-item" href="#">Services</a></li>
              <li><a class="dropdown-item" href="#">Entertainment</a></li>
              <li class="no-btm-pd dropdown-divider"></li>
              <li class="ad-bz d-grid gap2"><button class="btn btn-sm text-white fs-5 text-nowrap" type="button" name="button">Add Business</button> </li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="#business-tools"></a></li>
          <li class="nav-item"><a class="nav-link" href="#customer-support">Support</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="container-fluid">
    <div class="row mt-5">
      <div class="col-sm-12 col-md-10">
        <div class="d-flex">

          <!-- A Brand -->
          <div class="bz-div">
            <img class="bz-img" src="brands\izeblessing.JPG" alt="">
            <!-- <i class="fas fa-5x fa-store"></i> -->
            <p class="bz-nm">Business Name</p>
            <p class="bz-des">Business Description</p>
            <div class="rating d-flex">
              <div class="">
                <span><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half"></i></span>
              </div>
              <div class="">
                <span class="bz-rating-fig">123,456 <i class="fas fa-users"></i></span>
              </div>
            </div>
          </div>
          <!-- Brand End -->

        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/7aff8a1f59.js" crossorigin="anonymous"></script>
</body>

</html>
